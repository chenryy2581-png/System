<script>
  let records = [];

  const SERVICE_UUID = 0xFFE0;   // ç£…ç§¤ä¸»è¦æœå‹™
  const CHARACTERISTIC_UUID = 0xFFE1; // é‡é‡æ•¸æ“šç‰¹å¾µ

  function handleSelectChange(sel) {

  // è—ç‰™é€£ç·š
  async function connectScale() {
    try {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [SERVICE_UUID]
      });

      document.getElementById("status").textContent = "âœ… å·²é€£ç·šï¼š" + (device.name || "æœªå‘½åè£ç½®");
      logDebug("é€£ç·šæˆåŠŸï¼Œè£ç½®åç¨±ï¼š" + (device.name || "æœªå‘½å"));

      const server = await device.gatt.connect();

      await char.startNotifications();
      char.addEventListener("characteristicvaluechanged", e => {

        // è½‰æˆ Uint8 é™£åˆ—

        }

        logDebug("ğŸ“¥ æ”¶åˆ°åŸå§‹ï¼š" + raw.join(" ") + " ï½œ è§£ç¢¼ï¼š" + text + " ï½œ è§£æé‡é‡ï¼š" + weight);

        addRecord(weight);

  function addRecord(weight) {

  // æ¸²æŸ“è¡¨æ ¼
  function renderTable() {

        <td><button class="btn-danger" onclick="deleteRecord(${idx})">åˆªé™¤</button></td>

  function updateStats() {
